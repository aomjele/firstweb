<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <center>
        <p>ชื่อ : <input type="text"> นามสกุล : <input type="text"></p>
        <p>วันเกิด : <input type="date"> น้ำหนัก : <input type="number" min="1" max="500"> ส่วนสูง : <input type="number" min="30" max="300"></p>
        <p>เพศ : <input type="radio" name="gender" value="Male">ชาย
            <input type="radio" name="gender" value="Female">หญิง
        </p>
        <p>รูปภาพ : <input type="file"></p>
        <p>email : <input type="email"></p>
        <p>username : <input type="text"></p>
        <p>password : <input type="password"></p>
        <p>สีที่ชอบ : <input type="color"></p>
        <p>ประเทศที่ชอบ : <input type="checkbox" name="country1" value="Korea">Korea
                     <input type="checkbox" name="country2" value="Japan">Japan
                     <input type="checkbox" name="country3" value="Singapore">Singapore
        </p>
        <p><input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก"></p>
        </center>
    </form>

</body>
</html>
